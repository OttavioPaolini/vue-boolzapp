<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div id="app"> 
        <main class="container flex">
            <nav id="slider" >
                <div class="slider-top">
                    <div class="header-slider flex align-item-center">
                        <div class="header-slider-left flex align-item-center">
                            <img src="img/avatar_io.jpg" alt="Mio avatar">
                            <p>Sofia</p>
                        </div>
                        <div class="header-slider-right">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="alert-slider flex align-item-center">
                        <i class="fa-solid fa-bell-slash"></i>
                        <p>Ricevi notifiche di nuovi messagi</p>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                    <div class="search-slider">
                        <label for="search"></label>
                        <input type="text" id="search" placeholder='Cerca o inizia una nuova chat'>
                    </div>
                </div>
                <div class="slider-contact">
                    <div class="card-contact flex align-item-center" v-for="cards in contacts">
                        <div class="image-contact">
                            <img :src=`img/avatar${cards.avatar}.jpg` alt="">
                        </div>
                        <div class="name">
                            <p>{{cards.name}}</p>
                            <p>Ultimo messaggio inviato</p>
                        </div>
                    </div>
                </div>    
            </nav>
            <div id="main-chat">
                <div class="header-chat flex align-item-center">
                   <div class="header-chat-left flex">
                        <img src="img/avatar_1.jpg" alt="contatto con cui stiamo parlando">

                   </div>
                   <div class="header-chat-right">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>

                   </div> 
                </div>
                <div class="chat flex">
                    <div class="chat-take">
                        
                    </div>
                    <div class="chat-send">
                        
                    </div>
                </div>
                <div class="bottom-chat">

                </div>
            </div>
        </main>
    </div>  


    <script src="js/script.js"></script>
</body>
</html>
